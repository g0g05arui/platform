<div id="log">
    <p id="title">Login</p>
    <label>Username</label><br>
    <input type="text" id="username" placeholder="Username" [(ngModel)]="user"><br>
    <label>Password</label><br>
    <input type="password" id="password" placeholder="Password" [(ngModel)]="pass"><br>
    <button (click)="log()">Login</button>
</div>
